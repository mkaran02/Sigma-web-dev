<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <ul>
        <li>Karan</li>
        <li>Kartik</li>
        <li>Aditya</li>
    </ul>

    <ol>
        <li>Karan</li>
        <li>Kartik</li>
        <li>Aditya</li>
    </ol>

    <ol style="list-style:disc ;">
        <li>Karan</li>
        <li>Kartik</li>
        <li>Aditya</li>
    </ol>

    <ol type="A">
        <li>Karan</li>
        <li>Kartik</li>
        <li>Aditya</li>
    </ol>

    <ol>
        <li>Karan</li>
        <li>Kartik</li>
        <li>Aditya</li>
    </ol>
    
</body>
</html>
