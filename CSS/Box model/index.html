<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box model</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box
        {
            background-color: rgb(162, 78, 78);
        }
        .box1
        {
            color: red;
            padding: 10px;
            margin: 5px;
            border: 2px solid blue;
            height: 200px;
        }
        .box2
        {
            color: yellow;
        }

    </style>
</head>
<body>
    <div class="box box1">I am a box</div> 
    <div class="box box2">I am box</div>
    
    <!-- we can add multiple classes -->
</body>
    </html>
