<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>Student Details</caption>
      <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </thead>
         <tbody>   
        </tr>
        <tr>
            <td colspan="2">Karan</td> 
            <!-- colspan used to merge two coluns by taking size of columns -->
            <td rowspan="2">20</td>
        </tr>
        <tr>
            <td>Kartik</td>
            <td >15</td>
        </tr>

        <tr>
            <td>abcd</td>
            <td>23</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>foot</td>
            <td>23</td>
        </tr>
        <tr>
            <td>foot</td>
            <td>23</td>
        </tr>
    </tfoot>
    </table>
    
</body>
</html>
