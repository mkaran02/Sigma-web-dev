<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and block elements</title>
    <style>
      p,
      span {
        background-color: aquamarine;
      }
      a,
      div {
        background-color: rgb(179, 110, 21);
      }
    </style>
  </head>
  <body>
    <p>Hey I am Karan</p>
    <a href="https://google.com">google</a>
    <div>I am block element(div)</div>
    <span>I am inline element (span)</span>
  </body>
</html>
